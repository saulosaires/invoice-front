<div class="flex justify-between gap-2">
  <h2 class="card-title grow">
    <a>Bank</a>
  </h2>
  <div class="tooltip" data-tip="Add Bank">
    <button class="btn btn-primary" onclick="bank_dialog.showModal()">
      <mat-icon aria-hidden="false" aria-label="save icon" class="h-5 w-5" fontIcon="add_circle"/>
    </button>
  </div>
</div>

<table class="table table-zebra">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  </thead>
  <tbody>
  <tr class="hover cursor-pointer" *ngFor="let bank of banks; index as i"  [routerLink]="[bank.id]">
    <td>
      <div class="flex items-center gap-4">
        <div class="avatar">
          <div class="mask mask-squircle h-10 w-10">
            <img alt="Avatar Tailwind CSS Component"
                 src="https://picsum.photos/80/80?1"/>
          </div>
        </div>
        <div>
          <div class="text-sm font-bold">{{bank.name}}</div>
          <div class="text-xs opacity-50">{{bank.name}}</div>
        </div>
      </div>
    </td>
    <td>{{bank.name}}</td>
    <td>{{bank.type}}</td>
  </tr>

  </tbody>
</table>

<dialog class="modal" id="bank_dialog" >
  <div class="modal-box w-11/12 max-w-5xl">
    <app-persist-bank (changed)="bankChanged($event)"/>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
