<div class="card">
  <div class="card-body">
    <div class="flex justify-between gap-2">
      <h2 class="card-title grow">
        <a >Products</a>
      </h2>
      <button class="btn btn-primary font-medium" onclick="add_item.showModal()">
        <mat-icon aria-hidden="false" aria-label="person icon" class="h-5 w-5" fontIcon="add_circle"/>
        New Item
      </button>
    </div>
    <div class="overflow-x-auto">
      <table class="table table-zebra">
        <thead>
        <tr>
          <th>Description</th>
          <th>Price</th>
          <th>Tax</th>
          <th>Qtd</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr class="hover cursor-pointer" *ngFor="let item of invoiceItems; index as i"  >
          <td>{{item.product.name}}</td>
          <td>{{item.product.price}}</td>
          <td>{{item.product.tax}}%</td>
          <td>{{item.quantity}}</td>
          <td>{{item.total}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<dialog class="modal" id="add_item" >
  <div class="modal-box w-11/12 max-w-5xl">
    <app-persist-product />
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
